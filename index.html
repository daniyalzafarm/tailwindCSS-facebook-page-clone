<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="input.css" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <title>Facebook - log in or sign up</title>
  </head>
  <body class="bg-gray-100">
    <div class="container mt-40 flex items-center h-fit justify-center">
      <div class="w-5/12">
        <img class="w-72" src="./fb.svg" alt="facebook" />
        <p class="text-2xl w-4/6 ml-8">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>
      <div
        class="left shadow-lg flex flex-col bg-white p-4 rounded-lg w-1/4 relative"
      >
        <input
          class="px-4 border my-2 py-3 border-gray-200 outline-blue-500 rounded-md"
          type="text"
          placeholder="Email address or phone number"
        />
        <input
          class="px-4 border my-2 py-3 border-gray-200 outline-blue-500 rounded-md"
          type="password"
          placeholder="Password"
        />
        <button
          class="py-3 my-2 bg-blue-600 hover:bg-blue-700 text-xl font-semibold text-white rounded-md"
        >
          Log In
        </button>
        <span class="my-2 text-blue-500 cursor-pointer hover:underline mx-auto"
          >Forgotten Password?</span
        >
        <hr class="my-2" />
        <button
          class="p-3 mx-auto my-2 w-fit bg-green-500 hover:bg-green-600 text-lg font-semibold text-white rounded-md"
        >
          Create New Account
        </button>
        <span class="absolute -bottom-11 left-12 text-sm">
          <span class="font-bold hover:underline hover:cursor-pointer">
            Create a Page</span
          >
          for a celebrity, brand or business.</span
        >
      </div>
    </div>
  </body>
</html>
